# nomotic.yaml â€” Governance configuration for AI agents
version: "1.0"

# Agent scope definitions
agents:
  customer-service-agent:
    scope:
      actions: [read, write, query]
      targets: [customer_records, order_history, faq_database]
      boundaries: [customer_records, order_history, faq_database]
    trust:
      initial: 0.5
      minimum_for_action: 0.3
    owner: "cs-team@acme.com"
    reason: "Customer service automation"

  reporting-agent:
    scope:
      actions: [read, query, export]
      targets: [analytics_db, report_templates]
      boundaries: [analytics_db, report_templates]
    trust:
      initial: 0.5
      minimum_for_action: 0.4
    owner: "analytics@acme.com"
    reason: "Automated reporting"

# Governance dimensions configuration
dimensions:
  weights:
    scope_compliance: 1.5
    authority_verification: 1.5
    resource_boundaries: 1.2
    behavioral_consistency: 1.0
    cascading_impact: 1.3
    stakeholder_impact: 1.2
    incident_detection: 1.5
    isolation_integrity: 1.4
    temporal_compliance: 0.8
    precedent_alignment: 0.7
    transparency: 0.6
    human_override: 2.0
    ethical_alignment: 2.0

  vetoes:
    - scope_compliance
    - authority_verification
    - resource_boundaries
    - incident_detection
    - isolation_integrity
    - temporal_compliance
    - human_override
    - ethical_alignment

# Evaluation thresholds
thresholds:
  allow: 0.7
  deny: 0.3

# Trust calibration
trust:
  success_increment: 0.01
  violation_decrement: 0.05
  interrupt_cost: 0.03
  decay_rate: 0.001
  floor: 0.05
  ceiling: 0.95
